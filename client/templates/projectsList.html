<template name="projectsList">
  <div class="projectlist">
    <div class="row center head">
      <div class="col s12 m6" data-field="suitNumber">
        Suit Number
      </div>
      <div class="col s12 m6" data-field="title">
        Title
      </div>
    </div>
    
      {{#each projects}}

      <a href='/projects/{{_id}}'>

      <div class="projectRow">

        <div class="row center">
          <div class="col s12 m6">
            {{ctype}}/{{cnum}}/{{cyear}}
          </div>
          <div class="col s12 m6">
            {{title}}
          </div>
        </div>

      </a>

      </div>

      {{/each}}
    
  </div>
</template>
