<template name="projectsList">
  <div class="projectlist">
    <div class="row center head">
      <div class="col s6" data-field="suitNumber">
        Suit Number
      </div>
      <div class="col s6" data-field="title">
        Title
      </div>
    </div>
    <div class="projectRow">
      {{#each projects}}
      <a href='/projects/{{_id}}'>
        <div class="row center">
          <div class="col s6">
            {{ctype}}/{{cnum}}/{{cyear}}
          </div>
          <div class="col s6">
            {{title}}
          </div>
        </div>
      </a>
      {{/each}}
    </div>
  </div>
</template>
