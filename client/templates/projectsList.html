<template name="projectsList">
	{{#each projects}}
		<div class="card">
			<div class="card-content">
				<div class="card-title activator grey-text text-darken-4">
					<div class="row activator">
            <div class="ctitle">
  						<div class="col s3 activator">
  							{{title}}
  						</div>
            </div>
            <div class="cnumber">
  						<div class="col s6 activator">
  							{{ctype}}/{{cno}}/{{cyear}}
  						</div>
            </div>
						<i class="mdi-navigation-more-vert right"></i>
            {{#with countunread}}
              <div class="btn-small blue accent-4 right activator white-text">{{this}} new</div>
            {{/with}}
					</div>
				</div>
			</div>
			<div class="card-reveal">
				<div class="card-title grey-text text-darken-4">
          {{title}}
          <i class="mdi-navigation-close right"></i>
          {{#with countunread}}
            <div class="btn-small blue accent-4 right white-text">{{this}} new</div>
          {{/with}}
				</div>
				{{>orderWidget}}
			</div>
		</div>
	{{/each}}
</template>
