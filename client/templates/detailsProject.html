<template name="detailsProject">
  {{>nav}}
  <table class='hoverable'>
    <thead>
      {{#if orderFetched}}
      <tr>
        <th data-field="title">Tap to open order</th>
      </tr>
      {{/if}}
    </thead>
    <tbody>
      {{>orderWidget}}
    </tbody>
  </table>
</template>

<template name="orderWidget">
  {{#if orderFetched}}
    {{ #each orders}}
      <tr>
        {{> viewOrderLink}}
        <!-- {{timeAgo}}
        {{> isOrderViewed}} -->
      </tr>
    {{ /each }}
  {{else}}
    Orders Not Found
  {{/if}}
</template>
