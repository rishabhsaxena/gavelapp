<template name="detailsProject">
  {{>nav}}
  <table class='hoverable'>
    <thead>
      {{#if orderFetched}}
      <tr>
        <th data-field="title">Tap to open order</th>
      </tr>
      {{/if}}
    </thead>
    <tbody>
      {{>orderWidget}}
    </tbody>
  </table>
</template>

<template name="orderWidget">
  {{#if orderFetched}}
    {{ #each orders}}
      <tr>
        {{> viewOrderLink}}
      </tr>
    {{ /each }}
  {{else}}
    <div class="no-order">No Orders Found.</div>
  {{/if}}
</template>

<template name="viewOrderLink">
  <div class="vieworder">
    {{#if viewed}}
      <a href="#" onclick="" class="view-order btn-small waves-effect btn-light blue white-text" style="padding: 10px;">
        Order&nbsp;&nbsp;&nbsp;<i class="mdi-action-schedule"></i>&nbsp;{{timeAgo}}
      </a>
    {{else}}
      <a href="#" onclick="" class="view-order btn-small waves-effect btn-light red white-text" style="padding: 10px;">
        Order&nbsp;&nbsp;&nbsp;<i class="mdi-action-schedule"></i>&nbsp;{{timeAgo}}
      </a>
    {{/if}}
  </div>
</template>
