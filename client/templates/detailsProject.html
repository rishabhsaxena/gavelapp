<template name="detailsProject">
  {{>nav}} 
  <table class='hoverable'>
          <thead>
            {{#if orderFetched}}
            <tr>
                <th data-field="title">Tap to open order</th>
            </tr>
            {{/if}}
          </thead>
          <tbody>
            {{#if orderFetched}}
              {{ #each orders}}
                <tr>
                  {{> viewOrderLink}}
                  {{timeAgo}}
                  {{> isOrderViewed}}
                </tr>
              {{ /each }}
            {{else}}
              Orders Not Found
            {{/if}}
            
          </tbody>
  </table>
</template>

<template name="isOrderViewed">
<span >
  {{#if viewed}}
    <span class="orderViewed">viewed</span>
  {{else}}
    <span class="orderNotViewed">
    not viewed
    </span>
  {{/if}}  
</span>
</template>

<template name="viewOrderLink">
  <a href="#" onclick="" class="view-order">https://docs.google.com/viewer?url={{link}}</a>
</template>
