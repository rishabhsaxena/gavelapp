<template name="orderWidget">
  {{#if orderFetched}}
    {{ #each orders}}
      <tr>
        {{> viewOrderLink}}
      </tr>
    {{ /each }}
  {{else}}
    <div class="no-order">No Orders Found.</div>
  {{/if}}
</template>

<template name="viewOrderLink">
  <div class="vieworder">
    {{#if viewed}}
      <a href="#" onclick="" class="view-order btn-small waves-effect btn-light blue white-text">
        Order&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="mdi-action-schedule"></i>&nbsp;&nbsp;{{timeAgo}}
      </a>
    {{else}}
      <a href="#" onclick="" class="view-order btn-small waves-effect btn-light red white-text">
        Order&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="mdi-action-schedule"></i>&nbsp;&nbsp;{{timeAgo}}
      </a>
    {{/if}}
  </div>
</template>
